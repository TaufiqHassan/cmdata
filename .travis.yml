language: python

python:
  - 3.6
  - 3.7


before_install:

  # Here we just install Miniconda, which you shouldn't have to change.

- export MINICONDA=$HOME/miniconda
- export PATH="$MINICONDA/bin:$PATH"
- hash -r
#- wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
- wget --no-check-certificate https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh
- bash miniconda.sh -b -f -p $MINICONDA
- conda config --set always_yes yes
- conda update conda
- conda info -a
- echo "Python version var"
- echo $TRAVIS_PYTHON_VERSION
- conda create -n xesmf_env python=$TRAVIS_PYTHON_VERSION
- source activate xesmf_env

install:
- conda install -c conda-forge xesmf
- conda install -c conda-forge dask netCDF4
- conda install -c conda-forge xesmf esmpy=7.1.0
#- conda install --yes --file requirements.txt

script: python setup.py test

